          title: Hodge Conjecture
        - file: source/dataset/riemann_hypothesis.md
          title: Riemann Hypothesis
        - file: source/dataset/yang_mills.md
          title: Yang-Mills Mass Gap
        - file: source/dataset/langlands.md
          title: Langlands Correspondence
        - file: source/dataset/burgers_1d.md
          title: 1D Viscous Burgers
        - file: source/dataset/navier_stokes_2d.md
          title: 2D Navier-Stokes
        - file: source/dataset/landau_damping.md
          title: Landau Damping
        - file: source/dataset/quantum_gravity.md
          title: Quantum Gravity
    - file: source/template.md
      title: Universal Solution Template
    - file: source/system_prompt.md
      title: System Prompt

  # Bibliography
  bibliography:
    - source/references.bib

  # PDF export configuration
  exports:
    - format: pdf
      template: plain_latex_book
      output: _build/exports/hypostructure.pdf

